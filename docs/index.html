<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Small-Docs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />  
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  <meta name="keywords" content="zhangxiaocai.cn,hexo,java,java web,张小菜,斯莫笔记,个人博客,技术笔记,个人写作">
  <meta name="description" content="Small-Rose,张小菜,斯莫笔记,个人博客,技术笔记,技术文档,写作博客,个人写作">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
  <meta name="renderer" content="webkit|ie-stand|ie-comp">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="format-detection" content="telephone=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="icon" type="image/x-icon, image/vnd.microsoft.icon" href="https://cdn.jsdelivr.net/gh/small-rose/small-rose.github.io/favicon.ico">
  <link rel="icon" type="image/x-icon, image/vnd.microsoft.icon" href="_media/favicon.ico">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Small-Docs 个人知识库',
      
      logo: '/_media/avatar.jpg',

      relativePath: true,
      repo: '',
            // 显示左边栏
      loadSidebar:true,
      // 显示右上角导航
      loadNavbar: true,
      // 设置封面
      coverpage: true,
      auto2top: true,
      // 设置为 history 之后，浏览器链接里不会出现 #
      routerMode: 'history', 
      // 在左侧显示二级目录结构 最大是6表示显示的条数
      subMaxLevel:6,
      mergeNavbar: true,
      formatUpdated: '{MM}/{DD} {HH}:{mm}',
      search: {
          paths: 'auto',
          placeholder: '请输入要搜索的关键字',
          noData: '没有结果',
          depth: 6,
      },
      pagination: {
          previousText: '上一章节',
          nextText: '下一章节',
      },
      plugins: [
         EditOnGithubPlugin.create('https://github.com/small-rose/Small-Docs/blob/main/docs', null, '编辑')
      ],
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1.22.0/components/prism-java.js" type="text/javascript"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1.22.0/components/prism-javadoc.min.js" type="text/javascript"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <!-- <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script> -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  
</body>
</html>
